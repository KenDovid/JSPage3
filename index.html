<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Portal de Usuario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Mini Portal de Usuario</h1>
  </header>

  <main>
    <div class="container">
      <h2>Registro de Usuario</h2>

      <form id="formulario">

        <label>Nombre:</label>
        <input type="text" id="nombre">
        <p class="error" id="error-nombre"></p>

        <label>Email:</label>
        <input type="email" id="email">
        <p class="error" id="error-email"></p>

        <label>Edad:</label>
        <input type="number" id="edad" min="1" max="120">
        <p class="error" id="error-edad"></p>

        <div class="botones">
          <button type="button" onclick="guardar()">Guardar</button>
          <button type="button" onclick="verDatos()">Ver Datos</button>
          <button type="button" onclick="limpiarFormulario()">Limpiar Formulario</button>
          <button type="button" onclick="borrarDatos()">Borrar datos</button>
        </div>

      </form>

      <div id="resultado"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
